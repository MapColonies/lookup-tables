openapi: 3.0.1
info:
  title: secret-list
  description: Service which serve secret list data like countries, clasiification, etc.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
paths:
  /country:
    get:
      operationId: getCountryList
      tags:
        - getCountryList
      summary: get country list
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/countryList'
  /classification:
    get:
      operationId: getClassificationList
      tags:
        - getClassificationList
      summary: get classification list
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/classificationList'
components:
  schemas:
    country:
      type: object
      required:
        - code
      properties:
        code:
          type: number
          format: int64
        name:
          type: string
    countryList:
      type: array
      items:
        $ref: '#/components/schemas/country'
    classification:
      type: object
      required:
        - id
      properties:
        id:
          type: number
          format: int64
        name:
          type: string
    classificationList:
      type: array
      items:
        $ref: '#/components/schemas/classification'
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
